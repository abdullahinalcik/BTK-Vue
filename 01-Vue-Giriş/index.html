<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Giri≈ü</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="firstApp" >Merhaba {{message}}</div>
        <script>
            const { createApp,ref } = Vue
          
            createApp({
              data() {
                const message = ref('Hello vue!')
                return {
                  message:"Hello Vue"
                }
              }
            }).mount('#firstApp')
          </script>
</body>
</html>
